env:
  global:
    - CC_TEST_REPORTER_ID=c873bbf16049e315723b61df52eb208d1a13be9c341675724995b17365ea836a

language: python
python: 3.7.3

before_install:
  - pip install poetry
  - pip install pytest
  - pip install coverage

  before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

install:
  - make install

script:
  - make test
  - make lint

  after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT 